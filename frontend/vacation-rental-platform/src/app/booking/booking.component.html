
<div class="w-11/12 mx-auto mt-5 mb-5 relative overflow-x-auto shadow-md sm:rounded-lg">
    
<h3 class="text-2xl font-bold text-pink-600 text-center mb-4 ">Your Booking Status</h3>

    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Hotels name
                </th>
                <th scope="col" class="px-6 py-3">
                    Location
                </th>
                <th scope="col" class="px-6 py-3">
                    Guest
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody *ngIf="products.length > 0">
            <tr *ngFor="let product of products" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ product.hotel_name}}
                </th>
                <td class="px-6 py-4">
                    {{ product.hotel_location}}
                </td>
                <td class="px-6 py-4">
                    {{ product.name}}
                </td>
                <td class="px-6 py-4">
                    $  {{ product.hotel_price}}
                </td>
                <td class="px-6 py-4">
                    <a  id="modal" (click)="openModal()" class="block text-blue-500 hover:cursor-pointer focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-blue text-sm " >Edit</a>
                </td>

                  <div class="fixed inset-0 z-10 overflow-y-auto" *ngIf="isModalOpen">
                    <div class="flex items-center justify-center min-h-screen">
                      <div class="modal-overlay" (click)="closeModal()"></div>
                  
                      <div class="modal-container">
                        <div class="modal-content">
                          <div class="modal-header">
                            
                            <button class="modal-close" (click)="closeModal()">
                              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                              </svg>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="p-6 text-center">
                               
                                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
